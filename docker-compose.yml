version: '3'
services:
  nodejs-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '9090:9090'
    depends_on:
      - redis
      - mongodb

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'